plugins {
    id "com.android.application" // لإعداد تطبيق Android
    id "org.jetbrains.kotlin.android"// دعم Kotlin لـ Android
    id "dev.flutter.flutter-gradle-plugin" // مكون إضافي Flutter
}


def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '3'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0.002'
}

android {
    namespace "com.levant.shopping.land.delivery"
    compileSdkVersion 34
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }



    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.levant.shopping.land.delivery"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias 'upload'
            keyPassword '@Levant@123@Company$600$'
            storeFile file('levant.keystore')
            storePassword '@Levant@123@Company$600$'
        }
    }

    buildTypes {
        release {
            // إعدادات التوقيع (إذا كنت تستخدم توقيع تطبيق)
            signingConfig signingConfigs.release

            // تعطيل R8 (minification) و shrinkResources إذا كانت هناك مشاكل
            minifyEnabled false // تمكين minify في النسخة release (يمكن تعطيله إذا لزم الأمر)
            shrinkResources false // تأكد من تعطيل shrinkResources لحماية الموارد
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false // تعطيل minify في النسخة debug

        }
    }
}

flutter {
    source '../..'
}

dependencies {
    def multidex_version = "2.0.1"
    implementation "androidx.multidex:multidex:$multidex_version"
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
//    implementation 'com.github.AbedElazizShe:LightCompressor:1.3.2'
//    implementation 'com.android.ssupportupport:multidex:1.0.3'
    implementation platform('com.google.firebase:firebase-bom:26.5.0')
    implementation 'com.google.firebase:firebase-messaging:21.0.1'

}
