plugins {
    id "com.android.application" // لإعداد تطبيق Android
    id "org.jetbrains.kotlin.android"// دعم Kotlin لـ Android
    id "dev.flutter.flutter-gradle-plugin" // مكون إضافي Flutter
}


def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '3'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0.002'
}

android {
    namespace "com.levant.shopping.land.delivery"
    compileSdkVersion 35
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.levant.shopping.land.delivery"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
        manifestPlaceholders = [
                'foregroundServiceType': 'location'
        ]
    }

    signingConfigs {
        release {
            keyAlias 'upload'
            keyPassword '@Levant@123@Company$600$'
            storeFile file('levant.keystore')
            storePassword '@Levant@123@Company$600$'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "AUTO_START_SERVICE", "true"  // هذا السطر هو ما يعطل الإعدادات
        }

        debug {
            minifyEnabled false
        }
    }

    buildFeatures {
        buildConfig true  // تفعيل BuildConfig
    }
}

flutter {
    source '../..'
}

dependencies {
    def multidex_version = "2.0.1"
    implementation "androidx.multidex:multidex:$multidex_version"
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
//    implementation 'com.github.AbedElazizShe:LightCompressor:1.3.2'
//    implementation 'com.android.ssupportupport:multidex:1.0.3'
    implementation "androidx.core:core-ktx:1.6.0"
    implementation "androidx.appcompat:appcompat:1.3.1"
    implementation platform('com.google.firebase:firebase-bom:26.5.0')
    implementation 'com.google.firebase:firebase-messaging:21.0.1'

}
